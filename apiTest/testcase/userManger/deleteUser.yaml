- baseinfo:
      apiName: 删除用户
      path: /dar/user/deleteUser
      method: post
      headers:
        ContentType: application/x-www-formurlencoded;charset=UTF-8
  testCase:
    - caseName: 正确删除用户
      data:
        user_id: 12345678
      validation:
        - contains: {'status_code': 200}
        - contains: {'msg': '删除成功'}
      extract:
        token: $.token
    - caseName: 异常删除用户
      data:
        user_id: 1234567890
      validation:
        - contains: {'msg': '删除失败'}
