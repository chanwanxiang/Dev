- baseinfo:
      apiname: 新增用户
      path: /dar/user/addUser
      method: post
      headers:
        ContentType: application/x-www-formurlencoded;charset=UTF-8
  testCase:
    - casename: 正确新增用户
      data:
        username: adduser
        password: test123456
        role_id: 12345678
        dates: ${nowtime()}
        phone: 13800000000
        token: ${dealextractYaml(token)}
      validation:
        - contains: {'status_code': 200}
        - contains: {'msg': '新增成功'}
      extract:
        token: $.token
    - casename: 异常新增用户
      data:
        username: testadduser
        password: test123456
        role_id: 12345678
        dates: ${nowtime()}
        phone: 13800000000
        token: ${dealextractYaml(token)}
      validation:
        - contains: {'msg': '新增失败'}
