- baseinfo:
      apiname: 查询用户
      path: /dar/user/queryUser
      method: post
      headers:
        ContentType: application/x-www-formurlencoded;charset=UTF-8
  testCase:
    - casename: 正确查询用户
      data:
        user_id: 12345678
      validation:
        - contains: {'status_code': 200}
        - contains: {'msg': '查询成功'}
      extract:
        token: $.token
    - casename: 异常查询用户
      data:
        user_id: 1234567890
      validation:
        - contains: {'msg': '查询失败'}
