- baseinfo:
      apiname: 更新用户
      path: /dar/user/addUser
      method: post
      headers:
        ContentType: application/x-www-formurlencoded;charset=UTF-8
  testCase:
    - casename: 正确更新用户
      data:
        username: testadduser
        password: test123456
        role_id: 12345678
        dates: ${nowtime()}
        phone: 13800000001
      validation:
        - contains: {'status_code': 200}
        - contains: {'msg': '更新成功'}
      extract:
        token: $.token
    - casename: 异常更新用户
      data:
        username: testadduser
        password: test123456
        role_id: 12345678
        dates: ${nowtime()}
        phone: 13800000000
      validation:
        - contains: {'msg': '新增失败'}
